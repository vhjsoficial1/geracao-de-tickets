<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Conference ticket generator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: rgb(62, 82, 163); }
  </style>
</head>

<body>
  <div class="overlay-container">
    <img src="assets/images/pattern-circle.svg" class="overlay overlay-1">
    <img src="assets/images/pattern-circle.svg" class="overlay overlay-2">
    <img src="assets/images/pattern-lines.svg" class="overlay overlay-3">
    <img src="assets/images/pattern-squiggly-line-bottom-desktop.svg" class="overlay overlay-4">
    <img src="assets/images/pattern-squiggly-line-top.svg" class="overlay overlay-5">
  </div>

  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="assets/images/logo-full.svg" alt="Coding Conf Logo">
      </div>
      <h1 class="header-title">Your Journey to Coding Conf <br> 2025 Starts Here!</h1>
      <div class="header-subtitle"><p>Secure your spot at next year's biggest coding conference.</p></div>
    </header>

    <div class="upload-container">
      <h3 class="upload-title">Upload Avatar</h3>
      <label for="file-upload" class="upload-box">
          <div class="upload-icon-container">
              <img src="assets/images/icon-upload.svg" alt="Upload Icon" class="upload-icon">
          </div>
          <p class="upload-text">Drag and drop or click to upload</p>
          <input type="file" id="file-upload" accept="image/png, image/jpeg" class="upload-input">
      </label>
      <p class="upload-info">🛈 Upload your photo (JPG or PNG, max size: 500KB).</p>
    </div>
  
  </div>

</body>
</html>
